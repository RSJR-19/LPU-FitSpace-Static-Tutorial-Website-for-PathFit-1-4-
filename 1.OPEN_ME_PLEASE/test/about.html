<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About FitSpace - LPU</title>
    <!-- Link to your structure.css -->
    <link rel="stylesheet" href="/assets/css/structure.css">
    <style>
        /* About Us page */
        .about-container {
            width: 100%;
            height: 100%;
            padding: 2rem;
            background-color: rgba(255, 255, 255, 0.834);
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }

        .about-section {
            padding: 2rem 0;
            border-bottom: 1px solid #e0e0e0;
        }

        .about-section:last-child {
            border-bottom: none;
        }

        .about-section h2 {
            color: #b11e23;
            font-size: 2rem;
            text-align: center;
            margin-bottom: 2rem;
        }

        .card {
            background: white;
            border: 2px solid #b11e23;
            border-radius: 10px;
            padding: 1.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 1.5rem;
        }

        .card h3 {
            color: #b11e23;
            margin-top: 0;
            font-size: 1.3rem;
        }

        .card p {
            margin-bottom: 0;
            line-height: 1.6;
        }

        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-top: 1.5rem;
        }

        .team-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-top: 1.5rem;
        }

        .team-member {
            background: white;
            border: 2px solid #b11e23;
            border-radius: 10px;
            padding: 1.5rem;
            text-align: center;
            transition: transform 0.3s;
        }

        .team-member:hover {
            transform: translateY(-5px);
        }

        .member-avatar {
            width: 80px;
            height: 80px;
            background: #b11e23;
            border-radius: 50%;
            margin: 0 auto 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .instructor-box {
            background: #f9f9f9;
            border: 2px solid #b11e23;
            border-radius: 10px;
            padding: 1.5rem;
            text-align: center;
            max-width: 400px;
            margin: 2rem auto 0;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {

            .card-grid,
            .team-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

</body>

</html>
