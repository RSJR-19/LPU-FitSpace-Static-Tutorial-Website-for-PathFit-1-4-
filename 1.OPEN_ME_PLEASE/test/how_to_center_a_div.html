<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Box</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            /* Method 1: Using Flexbox (Modern & Easy) */
            display: flex;
            justify-content: center;
            /* Centers horizontally */
            align-items: center;
            /* Centers vertically */
            min-height: 100vh;
            /* Full screen height */
            background-color: #f0f0f0;
        }

        .box {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="box">
        <h1>Centered Box!</h1>
        <p>This box is centered both horizontally and vertically using Flexbox. It's the easiest modern way to center
            content on a webpage!</p>
    </div>
</body>

</html>
