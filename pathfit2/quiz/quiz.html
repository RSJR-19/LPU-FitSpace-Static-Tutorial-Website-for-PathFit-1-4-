<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pathfit Quiz</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="../../assets/css/main.css">
  <link rel="stylesheet" href="../css/pathfit2.css">

</head>

<body>
  <h1>Pathfit Quiz</h1>
  <div id="quiz-container"></div>

  <div id="loading-message" style="display:none;text-align:center;padding:20px;">
    <div class="spinner" aria-hidden="true"></div>
    <p style="margin:8px 0 0 0;">Loading Quiz...</p>
    <p style="margin:6px 0 0 0;font-size:0.9em;color:#666;">Please wait while we prepare your random questions.</p>
  </div>

  <script src="../js/quiz.js"></script>
  <script>
    const loadingEl = document.getElementById('loading-message');
    if (loadingEl) loadingEl.style.display = 'block';

    // Load and start quiz with random questions
    loadQuiz('../data/pathfit1-data.json')
      .catch(err => {
        console.error('Quiz loading error:', err);
        const container = document.getElementById('quiz-container');
        if (container) {
          container.innerHTML = `
            <div style="color:#721c24;background:#f8d7da;padding:16px;border-radius:8px;">
              Unable to load the quiz.  
            </div>
          `;
        }
      })
      .finally(() => {
        if (loadingEl) loadingEl.style.display = 'none';
      });
  </script>
</body>

</html>
